<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>

    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

<div class="card" style="max-width:460px;margin:auto;margin-top:50px;">
    <h2>Kayıt Ol</h2>
    <p style="color:var(--muted)">Hesap oluşturmak için bilgilerini gir.</p>

    <form class="form" method="post" action="{{url_for('register')}}">
        <div class="field">
            <label>İsim</label>
            <input type="text" class="input" name="ad" id="ad" required>
        </div>

        <div class="field">
            <label>E-posta</label>
            <input type="email" class="input" name="email" id="email" required>
        </div>

        <div class="field">
            <label>Şifre</label>
            <input type="password" class="input" name="sifre" id="sifre" required minlength="6">
        </div>

        <button class="btn btn--primary" style="width:100%;margin-top:12px">Hesap Oluştur</button>
    </form>

    <p style="margin-top:14px;color:var(--muted)">
        Zaten hesabın var mı?
        <a href="/login" style="color:var(--accent)">Giriş Yap</a>
    </p>
</div>

</body>
</html>
